<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table,tr {
            width: 250px;
            border: 1px solid #eb4a4a;;
            border-collapse: collapse;     
             }
             th, td{
                 text-align: left;
    
             }
             th{
                 background:rgb(230, 64, 64);
             }
             .jewel{
                 background: rgba(248, 235, 231, 0.986);
    
             }
             .Rofl{
                 background: rgb(230, 194, 127);
             }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>&nbsp;</th><th>2004</th><th>2005</th><th>2006</th>
        </tr>
        </thead>
        <tfoot></tfoot>
        <tbody>
            <tr>
                <td class="jewel">Рубины</td><td class="jewel">43</td><td class="jewel">51</td><td class="jewel">79</td>
            </tr>
            <tr>
                <td class="Rofl">Изумруды</td> <td class="Rofl">28</td><td class="Rofl">34</td> <td class="Rofl">48</td>
            </tr>
            <tr>
                <td class="jewel">Сапфиры</td><td class="jewel">29</td><td class="jewel">57</td><td class="jewel">36</td>

            </tr>
           <tr>
               <td class="Rofl">Аметисы</td><td class="Rofl">23</td><td class="Rofl">64</td><td class="Rofl">97</td>
           </tr>
        </tbody>

    </table>
    
</body>
</html>
